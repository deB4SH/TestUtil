image: maven:latest

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .m2/

variables:
  MAVEN_OPTS: -Dmaven.repo.local=${CI_PROJECT_DIR}/.m2

stages:
  - build
  - deploy

compile:
  stage: build
  artifacts:
    paths:
        - target/*.jar
  script:
    - mvn clean
    - mvn install

deploy:
  stage: deploy
  only:
    - master
    - integration
  script:
    - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
    - eval "$(ssh-agent -s)"
    - mkdir -p ~/.ssh/ && touch ~/.ssh/config && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - mkdir -p ${CI_PROJECT_DIR}/.ssh
    - cd ${CI_PROJECT_DIR}/.ssh
    - echo $KEYFILE > enc.file
    - cat enc.file | base64 -d > id_rsa
    - chmod 400 ${CI_PROJECT_DIR}/.ssh/id_rsa
    - cd ${CI_PROJECT_DIR}
    - ssh-add ${CI_PROJECT_DIR}/.ssh/id_rsa
    - git clone git@git.0x09.de:Maven/TestUtil.git mvn-repo/
    - ls -l

