image: maven:latest

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .m2/

variables:
  MAVEN_OPTS: -Dmaven.repo.local=${CI_PROJECT_DIR}/.m2

stages:
  - prepare
  - build
  - deploy

tags:
  - homelabe

prepare:
  stage: prepare
  script:
    - echo "$MVN_SETTINGS" > "${CI_PROJECT_DIR}/.m2/settings.xml"

compile:
  stage: build
  needs: ["prepare"]
  artifacts:
    paths:
        - target/*.jar
  script:
    - mvn clean install

deploy:
  stage: deploy
  needs: ["compile"]
  artifacts:
    paths:
    - target/*.jar
  script:
    - mvn deploy -P homelab